name: EpicQuestRPG
version: '0.1-ALPHA'
main: EpicQuestsRPG.EpicQuestRPG
api-version: '1.21'

depend:
  - Vault

load-after:
  - Vault

commands:
  eco:
    description: Displays your current balance.
    usage: /eco
    permission: epicquestsrpg.balance
    permission-message: You do not have permission to view your balance.
  ecodeposit:
    description: Deposits money into your account.
    usage: /ecodeposit
    permission: epicquestsrpg.deposit
    permission-message: You do not have permission to deposit money.
  gui:
    description: Opens a testing gui
    usage: /gui
    permission: epicquestsrpg.gui
    permission-message: You do not have permission to run this
  search:
    description: searches for a player info
    usage: /search
    permission: epicquestsrpg.admin
    permission-message: You do not have permission to run this
  class:
    description: changes your current class
    usage: /class
    permission: epicquestsrpg.class
    permission-message: You do not have permission to run this